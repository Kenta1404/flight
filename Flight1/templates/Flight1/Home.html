{% extends 'Flight1/homelayout.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
	{% block head %}	
<head>
	
	
	<title>Weeboo | Homepage</title>

</head>
{% endblock head %}
 {% block body %} 
<body>
	<section class="section first-section" style="background:linear-gradient(rgba(0,0,0,0.2),rgba(0,0,0,0.2)), url('{% static 'Flight1/img/plane3.12.jpg'%}') no-repeat ; background-size:cover;">
        <div class="banner-div">
            <h1 class="banner-text">FLIGHT TICKET MANAGEMENT </h1>
        </div>
        <div class="search-flight">
            <form action="#" onsubmit="#">
                        <div class="input-row">
                            <label for="trip-type">Trip Type:</label>
                            <div class="form-check-inline">
                                <label class="form-check-label">
                                    <input type="radio" class="form-check-input trip-type" id="one-way" name="TripType" value="1" checked>One-way
                                </label>
                            </div>
                            <div class="form-check-inline">
                                <label class="form-check-label">
                                    <input type="radio" class="form-check-input trip-type" id="round-trip" name="TripType" value="2">Round Trip
                                </label>
                            </div>
                        </div>
                        <div id="autocompleteContainer">
                            <label for="flight-from">From: </label><br>
                            <input type="text" class="search-box" id="autocompleteInput1"  placeholder="From" list="autocomplete-options1" oninput="showAutocomplete(1)">
                            <ul class="autocomplete-list" id="autocompleteList1"></ul>
                            <datalist id="autocomplete-options1">
                                <option value="HaNoi(VietNam)">
                                <option value="Seul(Korea)">
                                <option value="Paris(French)">
                                <!-- Add more options as needed -->
                            </datalist>

                            <!-- Autocomplete input box for the second dropdown -->
                            <label for="flight_to">To: </label><br>
                            <input type="text" class="search-box" id="autocompleteInput2"  placeholder="To" list="autocomplete-options2" oninput="showAutocomplete(2)">
                            <ul class="autocomplete-list" id="autocompleteList2"></ul>
                            <datalist id="autocomplete-options2">
                                <option value="HaNoi(VietNam)">
                                <option value="Seul(Korea)">
                                <option value="Paris(French)">
                                <!-- Add more options as needed -->
                            </datalist>
                        </div>
                <div class="input-row">
                            <label for="depart_date">Departure Date: </label>
                            <input type="date" name="DepartDate" min="{{min_date}}" max="{{max_date}}" id="depart_date" placeholder="Date" class="form-control mr-sm-2" value="{{depart_date}}">
                </div>
                <div class="input-row" id="return-date-row" style="display: none;">
                            <label for="depart_date">Return Date: </label>
                            <input type="date" name="ReturnDate" min="{{min_date}}" max="{{max_date}}" id="return_date" placeholder="Date" class="form-control mr-sm-2" value="{{return_date}}">
                </div>
                        <div class="input-row">
                            <label for="seat_class">Class: </label>
                            <select name="SeatClass" id="SeatType" class="form-control mr-sm-2 selectpicker">
                                <option value="economy" {% if seat == 'economy' %}selected{% endif %}>Economy</option>
                                <option value="business" {% if seat == 'business' %}selected{% endif %}>Business</option>
                                <option value="first" {% if seat == 'first' %}selected{% endif %}>First</option>
                            </select>
                        </div>
                        <div class="input-row" style="display: flex">
                            <button type="submit" class="btn btn-danger">Search Flight</button>
                        </div>
                    </div>

            </form>
        </div>
    </section>
<section class="section second-section">
        <div class="container">
            <div class="row justify-content-center" style="margin: 20px 0 10px 0">
                <div class="col-lg-6">
                    <div class="section_title text-center mb_70">
                        <h2>Popular Destination</h2>
                    </div>
                </div>
            </div>
            <div class="row popular_destinations">
                <div class="col-lg-4 col-md-6">
                    <div class="single_destination" onclick="window.location.href = 'https://en.wikipedia.org/wiki/Tourism_in_Italy'">
                        <div class="thumb">
                            <img src="{% static 'Flight1/img/italy.png' %}" alt="">
                        </div>
                        <div class="content">
                            <a href="#">Italy</a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6">
                    <div class="single_destination" onclick="window.location.href = 'https://en.wikipedia.org/wiki/Tourism_in_Brazil'">
                        <div class="thumb">
                            <img src="{% static 'Flight1/img/brazil.png' %}" alt="">
                        </div>
                        <div class="content">
                            <a href="#">Brazil</a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6">
                    <div class="single_destination" onclick="window.location.href = 'https://en.wikipedia.org/wiki/Tourism_in_the_United_States'">
                        <div class="thumb">
                            <img src="{% static 'Flight1/img/usa.png' %}" alt="">
                        </div>
                        <div class="content">
                            <a href="#">America</a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6">
                    <div class="single_destination" onclick="window.location.href = 'https://en.wikipedia.org/wiki/Tourism_in_Nepal'">
                        <div class="thumb">
                            <img src="{% static 'Flight1/img/nepal.png' %}" alt="">
                        </div>
                        <div class="content">
                            <a href="#">Nepal</a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6">
                    <div class="single_destination" onclick="window.location.href = 'https://en.wikipedia.org/wiki/Tourism_in_the_Maldives'">
                        <div class="thumb">
                            <img src="{% static 'Flight1/img/maldives.png' %}" alt="">
                        </div>
                        <div class="content">
                            <a href="#">Maldives</a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6">
                    <div class="single_destination" onclick="window.location.href = 'https://en.wikipedia.org/wiki/Tourism_in_Indonesia'">
                        <div class="thumb">
                            <img src="{% static 'Flight1/img/indo.png' %}" alt="">
                        </div>
                        <div class="content">
                            <a href="#">Indonesia</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
<script src="{% static 'Flight1/static/js/index.js' %}"></script>
<script>
        document.addEventListener('DOMContentLoaded', function () {
        var roundTripRadio = document.getElementById('round-trip');
        var returnDateRow = document.getElementById('return-date-row');
        var returnDateInput = document.getElementById('return_date');

        // Function: Update return date visibility and disabled state based on the selected trip type
        function updateReturnDateState() {
            if (roundTripRadio.checked) {
                returnDateRow.style.display = '';
                returnDateInput.disabled = false;
            } else {
                returnDateRow.style.display = 'none';
                returnDateInput.disabled = true;
            }
        }

        // Initial state check
        updateReturnDateState();

        // Add click event listener to the radio buttons
        var tripTypeRadios = document.querySelectorAll('.trip-type');
        tripTypeRadios.forEach(function (radio) {
            radio.addEventListener('click', function () {
                updateReturnDateState();
            });
        });

        // Add any additional functions or code you need here
        // For example:
        function otherFunction() {
            // Your code for another functionality
            console.log('This is another function.');
        }

        // Call the additional function
        otherFunction();
    });
</script>
</body>
</html>
{% endblock %}
